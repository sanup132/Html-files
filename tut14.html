<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector of css</title>
    <style>
        /* this is element selector */
        p{
            box-shadow: indigo;
    
        }
        /* this is id selector */
        #sanup{
            box-sizing: content-box;
    
        }
        /* this is class selector */
        .sahi{
            box-decoration-break: slice;
        }
        /* this is group selecto */
        span,footer{
            font-style: oblique;color: crimson;background-color: skyblue;
        }
    
    </style>
</head>
<body>
  <center>  <h2 style="font-size: larger;">MATH TEST</h2></center>
    <!-- this is the classof css selector -->
  <center> <p >START TEST</p></center>
    <p id="sanup">hi this is the id selector</p>
    <p class="sahi ">helo every one</p>
    <span>ooo my god this is wonderful</span>
    <footer>that enoughf for selector</footer>
    <inline>this is simlple line</inline>
   </body>  
</html>
